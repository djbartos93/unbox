<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        function getData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    document.getElementById('artist').innerHTML = '<b>' + response['artist'] + '</b>';
                    document.getElementById('track').innerHTML = response['track'];
                }
            };
            xhttp.open("GET", "http://localhost:8080/rekordbox_stream.json", true);
            xhttp.send();
        }
        getData();
        setInterval(getData, 5000);
    </script>
</head>

<body style="background-color: transparent;">
    <div class="container mt-3">
        <div class="col-3">
            <h6 id="now-playing" class="text-white bg-danger w-50 text-center">NOW PLAYING</h6>
        </div>
    </div>
    <div class="container">
        <div class="col-6">
            <h4 id="artist" class="text-white"></h4>
            <h5 id="track" class="text-white mt-n1"></h5>
        </div>
    </div>
</body>

</html>
