<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .overlay-bg-color {
            background-color: #9973de;
        }
    </style>
    <style>.text-white  {
        color:#ffffff !important;}</style>

    <script>
        function getData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    document.getElementById('artist').innerHTML = '<b>' + response['artist'] + ' - ' + response['track'] + '</b>';
                    // document.getElementById('track').innerHTML = '<b>' + response['track'] + '</b>';
                }
            };
            xhttp.open("GET", window.location.protocol + "//" + window.location.host + "/unbox.json", true);
            xhttp.send();
        }
        getData();
        setInterval(getData, 5000);
    </script>
    <script>
        function getColor() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    document.getElementsByTagName('style')[0].innerHTML = `.overlay-bg-color  {
                background-color:` + response['color'] + `;}`;
                }
            };
            xhttp.open("GET", window.location.protocol + "//" + window.location.host + "/background-color.json", true);
            xhttp.send();
        }
        getColor();
        setInterval(getColor, 5000);

    </script>
    <script>
        function getTextColor() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    document.getElementsByTagName('style')[1].innerHTML=`.text-white  {
                color:` + response['color'] +` !important;}`;
                }
            };
            xhttp.open("GET", window.location.protocol + "//" + window.location.host + "/text-color.json", true);
            xhttp.send();
        }
        getTextColor();
        setInterval(getTextColor, 5000);
        
    </script>
</head>

<body style="background-color:transparent;">
    <div class="container mt-3">
        <ul class="list-inline">
            <h6 id="now-playing" class="list-inline-item p-1 text-white overlay-bg-color"><b>NOW PLAYING</b></h6>
            <h6 id="artist" class="list-inline-item text-white"></h6>
            <h6 id="track" class="list-inline-item text-white"></h6>
        </ul>
    </div>
    <div class="container">
        <div class="col-6">
        </div>
    </div>


</body>

</html>
