<html><head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>.overlay-bg-color  {
          background-color:#9973de;}</style>
    <style>.text-white  {
        color:#ffffff !important;}</style>
    <script>
        function getData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    document.getElementById('artist').innerHTML = '<b>' + response['artist'] + '</b>';
                    document.getElementById('track').innerHTML = response['track'];
                }
            };
            xhttp.open("GET", window.location.protocol + "//" + window.location.host + "/unbox.json", true);
            xhttp.send();
        }
        getData();
        setInterval(getData, 5000);
    </script>
    <script>
        function getColor() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    document.getElementsByTagName('style')[0].innerHTML=`.overlay-bg-color  {
                background-color:` + response['color'] +`;}`;
                }
            };
            xhttp.open("GET", window.location.protocol + "//" + window.location.host + "/background-color.json", true);
            xhttp.send();
        }
        getColor();
        setInterval(getColor, 5000);
        
    </script>
    <script>
        function getTextColor() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    document.getElementsByTagName('style')[1].innerHTML=`.text-white  {
                color:` + response['color'] +` !important;}`;
                }
            };
            xhttp.open("GET", window.location.protocol + "//" + window.location.host + "/text-color.json", true);
            xhttp.send();
        }
        getTextColor();
        setInterval(getTextColor, 5000);
        
    </script>
</head>

<body style="background-color: transparent;">
    <div class="container mt-3">
        <div class="col-3">
            <h6 id="now-playing" class="text-white overlay-bg-color w-50 text-center">NOW PLAYING</h6>
        </div>
    </div>
    <div class="container">
        <div class="col-6">
            <h4 id="artist" class="text-white"></h4>
            <h5 id="track" class="text-white mt-n1"></h5>
        </div>
    </div>
</body></html>
